image: kaiwinter/docker-java8-maven
# image: maven:3.3.9-jdk-8

# most of this taken from https://stackoverflow.com/questions/37785154/how-to-enable-maven-artifact-caching-for-gitlab-ci-runner

cache:
  paths:
    - .m2/repository
  # keep cache across branch
  key: "$CI_BUILD_REF_NAME"

variables:
  MAVEN_OPTS: "-Djava.awt.headless=true -Dmaven.repo.local=.m2/repository"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -Dskip-ui-tests=true"

build-job:
  stage: build
  script:
    - "mvn clean compile -f pom.xml $MAVEN_CLI_OPTS"

unittest-job:
  stage: test
  dependencies:
    - build-job
  script:
    - "mvn package -f pom.xml $MAVEN_CLI_OPTS"
    - "cat app.core/target/site/jacoco/index.html"

integrationtest-job:
  stage: test
  dependencies:
    - build-job
  script:
    - "mvn verify -f pom.xml $MAVEN_CLI_OPTS"
